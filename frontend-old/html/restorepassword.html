<div id="RestorePasswordFormAndButton">
  <form id="RestorePasswordForm" class="needs-validation" novalidate>
    <div class="form-group">
      <label for="RestorePasswordEmail">Email</label>
      <input type="email" class="form-control" id="RestorePasswordEmail" placeholder="Enter email" maxlength="100" required>
      <div id="RestorePasswordEmailValid" class="invalid-feedback" style="width: 100%;"></div>
    </div>
  </form>
  <button id="RestorePasswordRestore" type="button" class="btn btn-primary">Restore</button>
</div>
<div id="RestorePasswordSuccess" style="color: darkslateblue" hidden>New password is sent by email</div>
<div id="RestorePasswordError" style="color: brown" hidden>Error sending new password</div>
