<form id="SignUpForm" class="needs-validation" novalidate>
  <div class="form-group">
    <label for="SignUpEmail">Email</label>
    <input type="email" class="form-control" id="SignUpEmail" placeholder="Enter email" maxlength="100" required>
    <div id="SignUpEmailValid" class="invalid-feedback" style="width: 100%;"></div>
  </div>
  <div class="form-group">
    <label for="SignUpPassword">Password</label>
    <input type="password" class="form-control" id="SignUpPassword" placeholder="Enter password" maxlength="100" required>
    <div id="SignUpPasswordValid" class="invalid-feedback" style="width: 100%;"></div>
  </div>
  <div class="form-group">
    <label for="SignUpPasswordRepeat">Password repeat</label>
    <input type="password" class="form-control" id="SignUpPasswordRepeat" placeholder="Repeat password" maxlength="100" required>
    <div id="SignUpPasswordRepeatValid" class="invalid-feedback" style="width: 100%;"></div>
  </div>
  <div class="form-group">
    <label for="SignUpFirstName">First name</label>
    <input type="text" class="form-control" id="SignUpFirstName" placeholder="Enter first name" maxlength="100">
    <div id="SignUpFirstNameValid" class="invalid-feedback" style="width: 100%;"></div>
  </div>
  <div class="form-group">
    <label for="SignUpLastName">Last name</label>
    <input type="text" class="form-control" id="SignUpLastName" placeholder="Enter last name" maxlength="100">
    <div id="SignUpLastNameValid" class="invalid-feedback" style="width: 100%;"></div>
  </div>
  <div class="form-group">
    <label for="SignUpPatronymic">Patronymic</label>
    <input type="text" class="form-control" id="SignUpPatronymic" placeholder="Enter patronymic" maxlength="100">
    <div id="SignUpPatronymicValid" class="invalid-feedback" style="width: 100%;"></div>
  </div>
</form>
<div class="btn-group">
  <button id="SignUpSignUp" type="button" class="btn btn-primary">Sign up</button>
  <button id="SignUpSignIn" type="button" class="btn btn-secondary">Sign in</button>
</div>
