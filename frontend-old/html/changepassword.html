<form id="ChangePasswordForm" class="needs-validation" novalidate>
  <div class="form-group">
    <label for="ChangePasswordOldPassword">Old password</label>
    <input type="password" class="form-control" id="ChangePasswordOldPassword" placeholder="Enter old password" maxlength="100" required>
    <div id="ChangePasswordOldPasswordValid" class="invalid-feedback" style="width: 100%;"></div>
  </div>
  <div class="form-group">
    <label for="ChangePasswordPassword">New password</label>
    <input type="password" class="form-control" id="ChangePasswordPassword" placeholder="Enter new password" maxlength="100" required>
    <div id="ChangePasswordPasswordValid" class="invalid-feedback" style="width: 100%;"></div>
  </div>
  <div class="form-group">
    <label for="ChangePasswordPasswordRepeat">New password repeat</label>
    <input type="password" class="form-control" id="ChangePasswordPasswordRepeat" placeholder="Repeat new password" maxlength="100" required>
    <div id="ChangePasswordPasswordRepeatValid" class="invalid-feedback" style="width: 100%;"></div>
  </div>
</form>
<div class="btn-group">
  <button id="ChangePasswordChangePassword" type="button" class="btn btn-primary">Change</button>
</div>
