<a id="ModuleEditorBack" href="#" hidden>< Back</a>
<form class="needs-validation" novalidate>
  <div class="form-group">
    <label for="ModuleEditorModule">Module</label>
    <input type="text" class="form-control" id="ModuleEditorModule" placeholder="Enter module" maxlength="50" required>
    <div id="ModuleEditorModuleValid" class="invalid-feedback" style="width: 100%;"></div>
  </div>
  <div class="form-group">
    <label for="ModuleEditorName">Module name</label>
    <input type="text" class="form-control" id="ModuleEditorName" placeholder="Enter module name" maxlength="250"
           required>
    <div id="ModuleEditorNameValid" class="invalid-feedback" style="width: 100%;"></div>
  </div>
  <div class="form-group">
    <label for="ModuleEditorContainer">Module container</label>
    <select class="form-control" id="ModuleEditorContainer">
      <option></option>
      <option>main</option>
      <option>left</option>
      <option>right</option>
      <option>modal</option>
    </select>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="ModuleEditorForMenu">
      <label class="form-check-label" for="ModuleEditorForMenu">
        Show in menu
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="ModuleEditorTransformer">
      <label class="form-check-label" for="ModuleEditorTransformer">
        Is transformer
      </label>
    </div>
  </div>
  <div class="form-group" id="ModuleEditorHtmlGroup" hidden>
    <label for="ModuleEditorHtmlInput">Module html</label>
    <div class="row">
      <div class="col-6">
        <input type="file" class="form-control-file" id="ModuleEditorHtmlInput">
      </div>
      <div class="col-6">
        <button id="ModuleEditorHtmlDownload" type="button" class="btn btn-light">Download</button>
      </div>
    </div>
  </div>
  <div class="form-group" id="ModuleEditorJsGroup" hidden>
    <label for="ModuleEditorJsInput">Module JavaScript</label>
    <div class="row">
      <div class="col-6">
        <input type="file" class="form-control-file" id="ModuleEditorJsInput">
      </div>
      <div class="col-6">
        <button id="ModuleEditorJsDownload" type="button" class="btn btn-light">Download</button>
      </div>
    </div>
  </div>
</form>
<div class="btn-group">
  <button id="ModuleEditorSave" type="button" class="btn btn-primary">Save</button>
  <button id="ModuleEditorDelete" type="button" class="btn btn-danger" hidden>Delete</button>
</div>
