<form id="SignInForm" class="needs-validation" novalidate>
  <div class="form-group">
    <label for="SignInEmail">Email</label>
    <input type="email" class="form-control" id="SignInEmail" placeholder="Enter email" maxlength="100" required>
    <div id="SignInEmailValid" class="invalid-feedback" style="width: 100%;"></div>
  </div>
  <div class="form-group">
    <label for="SignInPassword">Password</label>
    <input type="password" class="form-control" id="SignInPassword" placeholder="Enter password" maxlength="100" required>
    <div id="SignInPasswordValid" class="invalid-feedback" style="width: 100%;"></div>
  </div>
</form>
<div class="btn-group">
  <button id="SignInSignIn" type="button" class="btn btn-primary">Sign in</button>
  <button id="SignInSignUp" type="button" class="btn btn-secondary">Sign up</button>
</div>
<button id="SignInRestorePassword" type="button" class="btn btn-secondary">Forgot password</button>
