version: '3'

services:

  signalapp:
    build:
      context: ./images/app
      dockerfile: Dockerfile
    ports:
      - '8080:8080'
    depends_on:
      - signalapp-postgres
    volumes:
      - ../../:/signalapp
      - ../../../signalappdata/:/signalapp/signalappdata
    stdin_open: true
    tty: true
    networks:
      signalapp-net:

  signalapp-postgres:
    image: postgres:14.4-alpine
    ports:
      - '5432:5432'
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres
    networks:
      signalapp-net:

  signalapp-postgres-test:
    image: postgres:14.4-alpine
    ports:
      - '5433:5432'
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres
    networks:
      signalapp-net:

  signalapp-frontend:
    build:
      context: ./images/frontend
      dockerfile: Dockerfile
    ports:
      - '3000:3000'
    volumes:
      - ../../frontend/:/frontend
    networks:
      signalapp-net:

  signalapp-nginx:
    image: nginx:1.23-alpine
    ports:
      - '80:80'
    depends_on:
      - signalapp
      - signalapp-frontend
    volumes:
      - ../../nginx/nginx.conf:/etc/nginx/nginx.conf
      - ../../nginx/mime.types:/etc/nginx/mime.types
      - ../../frontend-old/:/usr/share/nginx/static
    networks:
      signalapp-net:

networks:
  signalapp-net:
