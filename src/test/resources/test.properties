spring.datasource.url=jdbc:postgresql://localhost:5433/postgres
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database=postgresql
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false

#spring.flyway.enabled=false
spring.flyway.locations=classpath:db/migration

application.max-name-length=100
application.min-password-length=5
application.user-idle-timeout=3600
application.debug=false
application.verify-captcha=false
application.data-path=signalappdatatest/
application.limits.max-signal-length=1024000
application.limits.max-user-signals-number=50
application.limits.max-user-folders-number=10

mailing.smtp-host=smtp.mail.ru
mailing.smtp-port=587
mailing.username=changeit
mailing.password=changeit

recaptcha.url=https://www.google.com/recaptcha/api/siteverify
recaptcha.secret=changeit
